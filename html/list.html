<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="css/main.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
    </div>

    <div class="container">
      <button class="btn btn-danger">더보기</button>
    </div>
    <script>
      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" }
      ];
      //array 정렬하는 방법
      var array1 = [7, 6, 2324, 2];
      array1.sort(function (a, b) {
        return a - b;
      });

      console.log(array1);

      //함수로 간편하게 하는방법 param에다가 object를 집어넣었음
      function foreachtest(param) {
        param.forEach((a) => {
          var template = `<div class="col-sm-4">
        <img src="https://via.placeholder.com/600" class="w-100">
        <h5>${a.title}</h5>
        <p>가격 : ${a.price}</p>
      </div>`;
          $(".row").append(template);
        });
      }

      //또는 a뒤에 i를 넣고 해도 됨
      // products.forEach(function (a) {
      //   var 템플릿 = `<div class="col-sm-4">
      //   <img src="https://via.placeholder.com/600" class="w-100">
      //   <h5>${a.title}</h5>
      //   <p>가격 : ${a.price}</p>dddd
      // </div>`;
      //   $(".row").append(템플릿);
      // });

      foreachtest(products);
    </script>

    <script>
      //Get하는 방법
      // .get은 Json -> Object로 자동 변환 해줌
      $.get("https://codingapple1.github.io/price.json")
        .done(function (data) {
          //Object Data
          console.log(data.price);
        })
        .fail(function () {
          console.log("실패함");
        });

      var 클릭횟수 = 0;
      $(".btn").on("click", function () {
        클릭횟수++;
        console.log(클릭횟수);
        if (클릭횟수 == 1) {
          $.get("https://codingapple1.github.io/js/more1.json")
            .done(function (data) {
              console.log(data);
              foreachtest(data);
            })
            .fail(function () {
              console.log("실패함");
            });
        } else if (클릭횟수 == 2) {
          $.get("https://codingapple1.github.io/js/more2.json")
            .done(function (data) {
              console.log(data);
              foreachtest(data);
            })
            .fail(function () {
              console.log("실패함");
            });

          $(".btn").addClass("hidden");
        }
      });
    </script>
  </body>

  <script src="javascript/detail.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
