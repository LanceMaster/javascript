    <script>
      var 지금사진 = 1;
      var slideCount = document.querySelectorAll(".slide-box");
      var Count = slideCount.length;

      $(".preview").on("click", function () {
        if (지금사진 == 1) {
          $(".slide-container").css(
            "transform",
            `translateX(${(Count - 1) * -100}vw)`
          );
          지금사진 = Count;
        } else {
          지금사진 -= 1;
          $(".slide-container").css(
            "transform",
            `translateX(${(지금사진 - 1) * -100}vw)`
          );
        }
      });

      $(".next").on("click", function () {
        if (지금사진 == Count) {
          $(".slide-container").css("transform", `translateX(${0}vw)`);
          지금사진 = 1;
        } else {
          $(".slide-container").css(
            "transform",
            `translateX(${지금사진 * -100}vw)`
          );
          지금사진 += 1;
        }
      });

      $(".slide-2").on("click", function () {
        $(".slide-container").css("transform", "translateX(-100vw)");
      });

      $(".slide-1").on("click", function () {
        $(".slide-container").css("transform", "translateX(0vw)");
      });

      $(".slide-3").on("click", function () {
        $(".slide-container").css("transform", "translateX(-200vw)");
      });
    </script>

    <script>
      $("form").on("submit", function (event) {
        var 입력한값 = document.getElementById("inputId").value;
        var 입력비밀번호값 = document.getElementById("inputPassword").value;

        if (/[A-Z]/.test(입력비밀번호값)) {
          alert("대문자 있음");
        } else {
          alert("대문자 없음");
        }

        if (/\S+@\S+.\S+/.test(입력한값)) {
          alert("이메일형식입니다.");
        }
        if (document.getElementById("inputId").value == "") {
          alert("아이디입력 안함");
          event.preventDefault();
        } else if ($("#inputPassword").val() == "") {
          alert("비밀번호 입력 안함");
          event.preventDefault();
        } else if ($("#inputPassword").val().length < 6) {
          alert("6자 미만입니다.");
          event.preventDefault();
        }
      });
    </script>
