        });

      var a = [];
      var b = 0;
      function average(a, b) {
        let total = 0;
        let average = 0;
        a.forEach((score) => (total += score));

        average = total / a.length;

        //console.log(average);

        //삼향 연산자
        const difference = b - average;
        const message =
          difference > 0
            ? `지난번보다 ${difference}점이 올랐네요`
            : difference < 0
            ? `지난번보다 ${-difference}점이 떨어졌네요 재수하셈요`
            : `동률`;

        console.log(message);
